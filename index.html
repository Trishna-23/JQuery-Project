<html>

    <script> 
    $(document).ready(function(){
      $("#flip").click(function(){
        $("#panel").slideToggle("slow");
        });
        });
        
        $(document).ready(function(){
          $("img").hide()
          $("button").click(function(){
            $("img").fadeIn();
            });
            });

        </script>
        <style> 
        #panel, #flip {
          padding: 7px;
          text-align: center;
          font-size: 20px;
          background-color: CornflowerBlue;
          border: solid 2px DarkBlue;
          }
          #panel {
            padding: 10px;
            display: none;
            font-size: 20px;
            }
            </style>
            </head>
            <body style="background-color: DarkSeaGreen;">
              <div id="flip">What's up dudes, welcome to my website.</div>

               <button>Movie</button><br></br>

              </body>
